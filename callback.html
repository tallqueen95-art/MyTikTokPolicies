<!DOCTYPE html>
<html>
<head>
    <title>Authorization Success</title>
    <style>
        body { font-family: sans-serif; padding: 2em; }
        pre { font-size: 1.5em; background-color: #eee; padding: 20px; border: 1px solid #ccc; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>Authorization Code Received</h1>
    <p>Please copy the code below and paste it into your script's command window:</p>
    <pre id="code"></pre>
    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        document.getElementById('code').textContent = code ? code : "Code not found in URL. Please try again.";
    </script>
</body>
</html>
